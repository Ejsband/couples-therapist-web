<div class="page-wrapper">

    <!--    ------------------------------------------------------------------------------------------------------------ Agreement start -->

    <div class="popUp">
        <div class="popUp-agreement">
            <div class="popUp-agreement-cross">
                <div class="popUp-agreement-cross-container" onclick="hideElement('.popUp', 'closePopUp 0.4s ease', 'none', 380);">

                    <span class="popUp-agreement-cross-container-lineTwo"></span>
                </div>
            </div>
            <h3 class="popUp-agreement-title">Информированное добровольное согласие клиента на психологическое консультирование</h3>
            <div class="popUp-agreement-text">
                <span th:utext="${agreement.getValue()}"></span>
            </div>
            <a class="popUp-agreement-button" href="/custom/file/agreement.pdf" download onclick="hideElement('.popUp', 'closePopUp 0.4s ease', 'none', 380);">
                <span>Скачать в PDF</span>
            </a>
        </div>
    </div>

    <!--    ------------------------------------------------------------------------------------------------------------ Agreement end -->


    <!--    ------------------------------------------------------------------------------------------------------------ Header start -->

    <header>
        <div class="header-wrapper">
            <div class="header-wrapper-left">
                <a class="header-wrapper-left-logo" href="/">
                    <svg>
                        <use href="#logo-icon"></use>
                    </svg>
                </a>
                <div class="header-wrapper-left-contacts">
                    <a th:href="@{'tel:' + ${phone.getValue()}}" class="header-wrapper-left-contacts-phone" th:text="${phone.getValue()}"></a>
                    <a th:href="@{'mailto:' + ${email.getValue()}}" class="header-wrapper-left-contacts-email" th:text="${email.getValue()}"></a>
                </div>
            </div>
            <div class="header-wrapper-center">
                <a th:href="@{'tel:' + ${phone.getValue()}}" class="header-wrapper-center-phone" th:text="${phone.getValue()}"></a>
                <a th:href="@{'mailto:' + ${email.getValue()}}" class="header-wrapper-center-email" th:text="${email.getValue()}"></a>
            </div>
            <div class="header-wrapper-right">
                <nav class="header-wrapper-right-menu">
                    <a href="/instruction">Инструкция</a>
                </nav>
                <div class="header-wrapper-right-button" onclick="showElement('.popUp','flex', 'openPopUp 0.4s ease');">
                    <span>Информированное согласие</span>
                </div>
                <div class="header-wrapper-right-icon" onclick="showElement('.popUp','flex', 'openPopUp 0.4s ease');">
                    <svg>
                        <use href="#agreement-icon"></use>
                    </svg>
                </div>
            </div>
        </div>
    </header>

    <!--    ------------------------------------------------------------------------------------------------------------ Header end -->


    <!--    ------------------------------------------------------------------------------------------------------------ Body start -->

    <div class="body">
        <div class="body-policyBlock">
            <div class="body-policyBlock-container">
                <span th:utext="${policy.getValue()}"></span>
            </div>
        </div>
    </div>

    <!--    ------------------------------------------------------------------------------------------------------------ Body end -->

    <!--    ------------------------------------------------------------------------------------------------------------ Footer start -->

    <footer>
        <div class="footer-wrapper">
            <div class="footer-wrapper-social">
                <a class="footer-wrapper-social-ig" href="https://www.instagram.com/v_n_moroz/" target="_blank">
                    <svg>
                        <use href="#instagram-icon"></use>
                    </svg>
                </a>
                <a class="footer-wrapper-social-vk" href="https://vk.com/moroz_n_v" target="_blank">
                    <svg>
                        <use href="#vk-icon"></use>
                    </svg>
                </a>
                <a class="footer-wrapper-social-tg" href="https://t.me/morozvn" target="_blank">
                    <svg>
                        <use href="#telegram-icon"></use>
                    </svg>
                </a>
            </div>
            <div class="footer-wrapper-contacts">
                <a th:href="@{'tel:' + ${phone.getValue()}}" class="header-wrapper-left-contacts-phone" th:text="${phone.getValue()}"></a>
                <a th:href="@{'mailto:' + ${email.getValue()}}" class="header-wrapper-left-contacts-email" th:text="${email.getValue()}"></a>
            </div>
            <a class="footer-wrapper-policy" href="/policy">Пользовательское соглашение</a>

<!--    ---------------------------------------------------------------------------------------------------------------- JavaScript start -->

<script type="text/javascript">

    document.querySelector('.footer-wrapper-copyright').innerHTML = '&#169; ' + new Date().getFullYear() + ' - Все права защищены';

    function showElement(className, cssDisplayProperty, cssAnimationProperty) {
        let name = document.querySelector(className);
        name.style.display = cssDisplayProperty;
        name.style.animation = cssAnimationProperty;
    }

    function hideElement(className, cssAnimationProperty, cssDisplayProperty, timeoutInMillis) {
        let name = document.querySelector(className);
        name.style.animation = cssAnimationProperty;
        setTimeout(() => { name.style.display = cssDisplayProperty;}, timeoutInMillis);
    }

</script>
