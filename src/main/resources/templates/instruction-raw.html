<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" th:href="'/custom/css/' + ${commonCss} + '.css'">
  <link rel="stylesheet" type="text/css" th:href="'/custom/css/' + ${instructionCss} + '.css'">

  <meta property="og:locale" content="ru_RU">
  <meta property="og:type" content="website"/>
  <meta property="og:site_name" content="vladimirmoroz.ru"/>
  <meta property="og:url" content="https://vladimirmoroz.ru/instruction/"/>
  <meta property="og:image" content="/custom/img/vladimirmoroz.jpg"/>
  <meta property="og:title" content="Мороз Владимир Николаевич - инструкция по использованию ZOOM">
  <meta property="og:description" content="Инструкция по использованию Zoom на сайте vladimirmoroz.ru"/>

  <meta name="description" content="Инструкция по использованию Zoom на сайте Мороз Владимир Николаевич - психолог-консультант">

  <meta name="yandex-verification" th:content="${yandexVerification.getValue()}"/>

  <title>Мороз Владимир Николаевич - инструкция по использованию ZOOM</title>
</head>
<body>
<div class="page-wrapper">

  <!--    ------------------------------------------------------------------------------------------------------------ Agreement start -->

  <noindex>
    <div class="popUp">
      <div class="popUp-agreement">
        <div class="popUp-agreement-cross">
          <div class="popUp-agreement-cross-container" onclick="hideElement('.popUp', 'closePopUp 0.4s ease', 'none', 380);">
            <span class="popUp-agreement-cross-container-lineOne"></span>
            <span class="popUp-agreement-cross-container-lineTwo"></span>
          </div>
        </div>
        <h3 class="popUp-agreement-title">Информированное добровольное согласие клиента на психологическое консультирование</h3>
        <div class="popUp-agreement-text">
          <span th:utext="${agreement.getValue()}"></span>
        </div>
        <a class="popUp-agreement-button" href="/custom/file/agreement.pdf" download onclick="hideElement('.popUp', 'closePopUp 0.4s ease', 'none', 380);">
          <span>Скачать в PDF</span>
        </a>
      </div>
    </div>
  </noindex>

  <!--    ------------------------------------------------------------------------------------------------------------ Agreement end -->


  <!--    ------------------------------------------------------------------------------------------------------------ Header start -->

  <header>
    <div class="header-wrapper">
      <div class="header-wrapper-left">
        <a class="header-wrapper-left-logo" href="/">
          <svg>
            <use href="#logo-icon"></use>
          </svg>
        </a>
        <div class="header-wrapper-left-contacts">
          <a th:href="@{'tel:' + ${phone.getValue()}}" class="header-wrapper-left-contacts-phone" th:text="${phone.getValue()}"></a>
          <a th:href="@{'mailto:' + ${email.getValue()}}" class="header-wrapper-left-contacts-email" th:text="${email.getValue()}"></a>
        </div>
      </div>
      <div class="header-wrapper-center">
        <a th:href="@{'tel:' + ${phone.getValue()}}" class="header-wrapper-center-phone" th:text="${phone.getValue()}"></a>
        <a th:href="@{'mailto:' + ${email.getValue()}}" class="header-wrapper-center-email" th:text="${email.getValue()}"></a>
      </div>
      <div class="header-wrapper-right">
        <nav class="header-wrapper-right-menu">
          <a href="/instruction">Инструкция</a>
        </nav>
        <div class="header-wrapper-right-button" onclick="showElement('.popUp','flex', 'openPopUp 0.4s ease');">
          <span>Информированное согласие</span>
        </div>
        <div class="header-wrapper-right-icon" onclick="showElement('.popUp','flex', 'openPopUp 0.4s ease');">
          <svg>
            <use href="#agreement-icon"></use>
          </svg>
        </div>
      </div>
    </div>
  </header>

  <!--    ------------------------------------------------------------------------------------------------------------ Header end -->

  <!--    ------------------------------------------------------------------------------------------------------------ Footer start -->

  <footer>
    <div class="footer-wrapper">
      <div class="footer-wrapper-social">
        <a class="footer-wrapper-social-vk" href="https://vk.com/moroz_n_v" target="_blank">
          <svg>
            <use href="#vk-icon"></use>
          </svg>
        </a>
        <a class="footer-wrapper-social-tg" href="https://t.me/morozvn" target="_blank">
          <svg>
            <use href="#telegram-icon"></use>
          </svg>
        </a>
      </div>
      <div class="footer-wrapper-contacts">
        <a th:href="@{'tel:' + ${phone.getValue()}}" class="header-wrapper-left-contacts-phone" th:text="${phone.getValue()}"></a>
        <a th:href="@{'mailto:' + ${email.getValue()}}" class="header-wrapper-left-contacts-email" th:text="${email.getValue()}"></a>
      </div>
      <a class="footer-wrapper-policy" href="/policy">Пользовательское соглашение</a>
      <span class="footer-wrapper-copyright"></span>
    </div>
  </footer>

  <!--    ------------------------------------------------------------------------------------------------------------ Footer end -->


  <!--    ------------------------------------------------------------------------------------------------------------ SVG start -->

  <svg class="svg">
    <symbol id="logo-icon" viewBox="0 0 882.8 641.3"><style>.logo0{fill:#e6ebff}.logo1{fill:#66a9ff}.logo2{fill:#995900}.logo3{fill:#002577}</style><path class="logo0" d="M31.5 619.6H390V46H188.9L31.5 619.6z"/><path class="logo1" d="M593.1 619.6l200.6-444.5-74.4-164.6H432.8l74.4 165.1-200.7 444.5 286.6-.5z"/><path class="logo2" d="M406.4 619.6h43.2s-179-487.7-68.2-550.1c11.5-7.2 17.8-14.9 17.8-23.5h-265c0 10.1 9.1 19.7 25 26.9 204.4 123.8 247.2 546.7 247.2 546.7z"/><path class="logo3" d="M867.6 619.6L724.1 46h-215l143.5 573.6h215z"/><g><path class="logo0" d="M-266.1 243.9h27.5v-44H-254l-12.1 44z"/><path class="logo1" d="M-223 243.9l15.4-34.1-5.7-12.6h-22l5.7 12.6-15.4 34.1h22z"/><path class="logo2" d="M-237.3 243.9h3.3s-13.7-37.4-5.2-42.2c.9-.5 1.4-1.1 1.4-1.8h-20.4c0 .8.7 1.5 1.9 2.1 15.7 9.4 19 41.9 19 41.9z"/><path class="logo3" d="M-201.9 243.9l-11-44h-16.5l11 44h16.5z"/></g></symbol>
    <symbol id="agreement-icon" viewBox="0 0 26.54 30.65"><defs><style>.agreement1{fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:2px}</style></defs><path class="agreement1" d="M1.58 1.35h23.26v27.52H1.58zM4.97 6.68h16.48M4.97 11.53h16.48M4.97 16.37h16.48M16.12 21.7h4.36"/></symbol>
    <symbol id="vk-icon" viewBox="0 0 33.2 21.4"><style>.vk{fill:#FFFFFF;}</style><path class="vk" d="M18.1,20.8c-10.9,0-17.2-7.5-17.4-20h5.5c0.2,9.2,4.2,13,7.4,13.8V0.8h5.2v7.9c3.2-0.3,6.5-3.9,7.6-7.9h5.2c-0.9,4.9-4.5,8.5-7,10c2.6,1.2,6.7,4.3,8.2,10H27c-1.2-3.8-4.3-6.7-8.3-7.1v7.1H18.1z"/></symbol>
    <symbol id="telegram-icon" viewBox="0 0 20 17"><style>.telegram{fill:#FFFFFF;}</style><path class="telegram" d="M10.41,7.05c.71-.51,3.4-2.23,3.7-2.44a.32.32,0,0,1,.46.41c-.12.19-4.56,4.46-5.43,5.27a.93.93,0,0,0-.25,1.17c.3.51,2.18,1.67,5.12,3.65.51.34,1.42,1,2.08.76a1.41,1.41,0,0,0,.91-1c.21-.46,1.05-5.79,1.22-6.75a50.87,50.87,0,0,0,.86-6.59c-.15-.71-.71-.76-1.32-.66S13.4,2.43,12.08,3L1.89,7.4c-.39.18-1,.41-1,.86s.2.58.86.76a13,13,0,0,0,3.65.87A3.87,3.87,0,0,0,7.47,9C8.09,8.59,10.2,7.19,10.41,7.05Z"/></symbol>
  </svg>

  <!--    ------------------------------------------------------------------------------------------------------------ SVG end -->

</div>

<script type="text/javascript" th:src="'/custom/js/' + ${commonJs} + '.js'"></script>

</body>
</html>
