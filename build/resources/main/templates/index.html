<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" th:href="@{/custom/img/logo.svg}" type="image/svg+xml">

    <link rel="preload" as="font" th:href="@{custom/font/Gilroy-Regular.woff2}" type="font/woff2" crossorigin>

    <link rel="stylesheet" th:href="@{/custom/css/index.css}" type="text/css">

    <title>Мороз В. Н. - Главная</title>

</head>

<body>
    <div class="page-wrapper">

    <!--    ------------------------------------------------------------------------------------------------------------ Header start -->

        <header>
            <div class="header-wrapper">
                <div class="header-wrapper-logo">
                    <img th:src="@{/custom/img/logo.svg}" alt="">
                </div>
                <nav class="header-wrapper-menu">
                    <a class="header-wrapper-menu-firstLink" th:href="@{#}">Контакты</a>
                    <a class="header-wrapper-menu-secondLink" th:href="@{#}">Инструкция</a>
                    <a class="header-wrapper-menu-thirdLink" th:href="@{#}">Консультации</a>
                </nav>
                <div class="header-wrapper-button">
                    <span>Информированное согласие</span>
                </div>
            </div>
        </header>

    <!--    ------------------------------------------------------------------------------------------------------------ Header end -->


    <!--    ------------------------------------------------------------------------------------------------------------ Body start -->

        <div class="body">
            <div class="body-firstBlock"></div>
            <div class="body-secondBlock"></div>
            <div class="body-thirdBlock"></div>
        </div>

    <!--    ------------------------------------------------------------------------------------------------------------ Body end -->


    <!--    ------------------------------------------------------------------------------------------------------------ Footer start -->

        <footer>
            <div class="footer-wrapper">
                <div class="footer-wrapper-social">
                    <img th:src="@{/custom/img/instagram.svg}" alt="">
                    <img th:src="@{/custom/img/vk.svg}" alt="">
                    <img th:src="@{/custom/img/fb.svg}" alt="">
                </div>
                <a class="footer-wrapper-policy" th:href="@{#}">Пользовательское соглашение</a>
                <span class="footer-wrapper-copyright"></span>
            </div>
        </footer>

    <!--    ------------------------------------------------------------------------------------------------------------ Footer end -->

    </div>

    <!--    ------------------------------------------------------------------------------------------------------------ JavaScript start -->

    <script type="text/javascript" th:src="@{custom/js/common.js}"></script>

    <!--    ------------------------------------------------------------------------------------------------------------ JavaScript end -->

</body>
</html>
